<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
  <style>
    .box {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

<script>
  const myChart = echarts.init(document.querySelector('.box'))

  // 两个y轴
  myChart.setOption({
    xAxis: {
      data: ['JavaScript', 'PHP', 'NodeJs', 'Java']
    },
    yAxis: [
      {},
      {}
    ],
    series: [
      {
        type: 'line',
        data: [10, 20, 30, 40],
        // 设置用的哪个轴
        yAxisIndex: 1
      },
      {
        type: 'bar',
        data: [88, 23, 7, 5],
        yAxisIndex: 0
      }
    ]
  })
</script>
