<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        width: 800px;
        height: 500px;
      }
    </style>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
  </head>
  <body>
    <div id="main"></div>

    <script>
      const myChart = echarts.init(document.querySelector("#main"))

      // 数据集
      const data = [
        ["Javascript", 30, "x", 10],
        ["PHP", 14, "y", 20],
        ["C##", 8, "z", 30],
      ]

      const option = {
        // 数据集的配置
        dataset: {
          source: data,
        },
        // 标题配置
        title: {
          text: "数据可视化",
          textStyle: {
            color: "red",
          },
          left: "center",
        },
        // x轴配置
        xAxis: {
          // 数据
          data: ["Javascript", "PHP", "C##"],
        },
        // y轴配置
        yAxis: {},
        // 鼠标移入显示提示框
        tooltip: {},
        // 显示配置
        series: [
          // 柱状图
          {
            // 显示类型
            type: "bar",
            // 柱形图的数据
            encode: {
              y: 1,
            },
            color: "skyblue",
          },
          // 饼图
          {
            type: "pie",
            encode: {
              itemName: 2,
              value: 3,
            },
            // 设置大小
            radius: 50,
            // 设置位置
            center: [600, 150],
          },
        ],
      }

      myChart.setOption(option)
    </script>
  </body>
</html>
